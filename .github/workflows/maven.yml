name: Maven Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build with Maven
        run: cd TrabalhoGerencia && mvn clean package && mvn clean install && mvn package

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: jar
          path: TrabalhoGerencia/target/movies-app-1.0-SNAPSHOT.jar
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: TrabalhoGerencia/target/movies-app-1.0-SNAPSHOT.jar
          asset_name: movies-app-1.0-SNAPSHOT.jar
          asset_content_type: application/java-archive
          