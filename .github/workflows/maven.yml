name: Maven Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build with Maven
        run: cd TrabalhoGerencia && mvn clean package && mvn clean install && mvn package

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: jar
          path: TrabalhoGerencia/target/movies-app-1.0-SNAPSHOT.jar
          
      - name: Get Tag Name
        id: tag_name
        run: echo "::set-output name=tag_name::${{ github.sha }}"
  
      - name: Create Release
        id: create_release
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"tag_name": "${{ steps.tag_name.outputs.tag_name }}", "name": "Release ${{ steps.tag_name.outputs.tag_name }}", "draft": false, "prerelease": false}' \
            "https://api.github.com/repos/${{ github.repository }}/releases"
  

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: TrabalhoGerencia/target/movies-app-1.0-SNAPSHOT.jar
          asset_name: movies-app-1.0-SNAPSHOT.jar
          asset_content_type: application/java-archive
          